name: test_frontend

on:
  push:
    branches:
    tags:
    paths:
      - '.github/workflows/ci-test-frontend.yml'
      - 'frontend/**'
  pull_request:
    paths:
      - '.github/workflows/ci-test-frontend.yml'
      - 'frontend/**'

jobs:
  frontend-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1

      - run: npm ci --loglevel warn
        working-directory: ./frontend

  frontend-check:
    runs-on: ubuntu-latest
    needs: frontend-dep

    steps:
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/frontend/node_modules/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npx run-p check
        working-directory: ./frontend

  frontend-lint:
    runs-on: ubuntu-latest
    needs: frontend-dep

    steps:
      - run: npx run-p lint
        working-directory: ./frontend

  frontend-test:
    runs-on: ubuntu-latest
    needs: frontend-dep

    steps:
      - run: npm run test
        working-directory: ./frontend
